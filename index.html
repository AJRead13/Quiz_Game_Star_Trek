<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="reset" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    
    <title>Star Trek Quiz</title>
</head>
<body>
    <header>Star Trek Quiz</header>
    <main>
        <h1 id="play">Play the Game</h1>
            
    <article id="questions" data-state="hidden"></article>
        <div id= "timer"></div>
        <div id="theQuestion">
            <h2 id="question"></h2>
            <button id="btn1"></button>
            <button id="btn2"></button>
            <button id="btn3"></button>
            <button id="btn4"></button>
            <div id="passFail"></div>
            <div id="gameOver"></div>
        </div>
        <div></div>


        <h2 id="scores"> <span id="timeCard"></span>
        </h2>

        <h1 id="playAgain" data-state="hidden">Play Again</h1>
        <!-- <h1 id="userData" data-state="hidden"><input></h1> -->

        <div class="scoreCard">
            <h2>Latest Score</h2>
            <p>Player: <span id=userName></span></p>
            <p>Score: <span id=playerScore></span></p>
          </div>
    </main>
    
    
    <script src="./assets/script/script.js"></script>
</body>
</html>
